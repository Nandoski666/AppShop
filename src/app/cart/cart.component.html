<div class="cart-container">
  <div class="cart-header">
    <h2>Mi Carrito de Compras</h2>
    <p class="cart-summary">{{ cartItems.length }} productos en tu carrito</p>
  </div>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <i class="fas fa-shopping-cart"></i>
    <p>Tu carrito está vacío</p>
    <button class="btn btn-primary" routerLink="/inicio">
      Continuar Comprando
    </button>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-content">
    <div class="cart-items">
      <div *ngFor="let item of cartItems" class="cart-item">
        <div class="item-image">
          <img [src]="item.image" [alt]="item.name">
        </div>
        <div class="item-details">
          <h3>{{ item.name }}</h3>
          <div class="item-controls">
            <div class="quantity-controls">
              <button class="btn-icon" (click)="decreaseQuantity(item)">
                <i class="fas fa-minus"></i>
              </button>
              <input 
                type="number" 
                [(ngModel)]="item.quantity" 
                min="1" 
                (change)="updateCart()"
              >
              <button class="btn-icon" (click)="increaseQuantity(item)">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <div class="item-price">
              ${{ item.price * item.quantity }}
            </div>
            <button class="btn-icon delete" (click)="removeItem(item)">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="cart-summary-panel">
      <h3>Resumen del Pedido</h3>
      <div class="summary-details">
        <div class="summary-row">
          <span>Subtotal</span>
          <span>${{ getSubtotal() }}</span>
        </div>
        <div class="summary-row">
          <span>Envío</span>
          <span>${{ shippingCost }}</span>
        </div>
        <div *ngIf="discount > 0" class="summary-row discount">
          <span>Descuento</span>
          <span>-${{ discount }}</span>
        </div>
        <div class="summary-row total">
          <span>Total</span>
          <span>${{ getTotal() }}</span>
        </div>
      </div>
      <button class="btn btn-primary w-100" (click)="checkout()">
        Proceder al Pago
      </button>
      <button class="btn btn-outline w-100" routerLink="/inicio">
        Seguir Comprando
      </button>
    </div>
  </div>
</div>
