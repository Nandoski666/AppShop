<div class="container">
  <header>
    <h1 class="logo">Panadería Sophy</h1>
    <nav><a class="login-link" routerLink="/inicio">Iniciar Sesión</a></nav>
  </header>

  <main>
    <h2 class="title">Recupera tu acceso</h2>

    <form [formGroup]="recuperarForm" (ngSubmit)="onSubmit()" novalidate>
      <label for="email">Correo electrónico</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="tucorreo@ejemplo.com"
        required
      />
      <div class="error" *ngIf="email.invalid && (email.dirty || email.touched)">
        <span *ngIf="email.errors?.['required']">El correo es obligatorio.</span>
        <span *ngIf="email.errors?.['email']">El formato no es válido.</span>
      </div>

      <button type="submit" [disabled]="recuperarForm.invalid || enviando">
        Recuperar Contraseña
      </button>
    </form>

    <div *ngIf="mensaje" [style.color]="error ? 'red' : 'green'" style="margin-top: 1rem;">
      {{ mensaje }}
    </div>
  </main>
</div>
