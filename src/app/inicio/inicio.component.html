<!-- inicio.component.html -->
<header class="header">
  <div class="container header__inner">
    <h1 class="brand">Panadería Sophy Shop</h1>
    <nav>
      <a class="nav-link" routerLink="/">Inicio</a>
    </nav>
  </div>
</header>

<main class="main">
  <div class="login-card">
    <h2 class="welcome">Bienvenido de nuevo</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="tucorreo@ejemplo.com"
          [(ngModel)]="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="******"
          [(ngModel)]="password"
          required
        />
      </div>

      <button type="submit">Iniciar Sesión</button>
    </form>

<div class="links">
  <a (click)="irARegistro()" class="link-button">Crear cuenta</a>
  |
  <a (click)="irARecuperarClave()" class="link-button">¿Olvidaste tu contraseña?</a>
</div>

  </div>
</main>
